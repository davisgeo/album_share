{% extends "layouts/base.html" %}

{% block title %} My Albums {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

    <h2 class="mt-4 pt-4" style="margin-top: 70px">{{ album.album_name }}</h2>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">

                </div>
            </div>
        </div>
    </div>
    {% if edit %}
        {% if photos %}
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                {% for item in photos %}
                                    <div class="col-md-3 ">
                                        <div style="border-radius: 5px; border:1px solid #ddd; text-align: center; margin-top: 10px;">
                                            <a href="{{ item.photo.url }}" target="_blank"><img
                                                    src="{{ item.photo.url }}" width="100px" height="100px"/></a>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endif %}
    {% endif %}
{% endblock %}
